[package]
name = "oxyromon"
version = "0.1.0"
authors = ["Maxime Gauduin <alucryd@archlinux.org>"]
license = "GPL-3.0+"
description = "Rusty ROM Manager"
homepage = "https://github.com/alucryd/oxyromon"
readme = "README.md"
repository = "https://github.com/alucryd/oxyromon"
keywords = ["cli", "rom"]
categories = ["command-line-utilities", "games"]

[dependencies]
clap = "2.33.1"
crc32fast = "1.2.0"
diesel = { version = "1.4.5", features = ["sqlite"] }
diesel_migrations = "1.4.0"
digest = { version = "0.9.0", features = ["std"] }
dirs = "3.0.1"
dotenv = "0.15.0"
quick-xml = { version = "0.18.1", features = ["serialize"] }
rayon = "1.3.1"
regex = "1.3.9"
serde = { version = "1.0.111", features = ["derive"] }
simple-error = "0.2.1"

[[bin]]
name = "oxyromon"
path = "src/main.rs"
